<div class="visualization-filter-section">
  <div class="visualization-filter-buttons">
    <button class="dashboard-btn visualization-filter-btn border-round-right" title="Filter by different dimensions" [disabled]="!loaded"
      (click)="toggleFilters($event)">
      <img *ngIf="showFilters" src="assets/icons/close.png" alt="">
    </button>
    <div class="visualization-filter-list" *ngIf="showFilters">

      <button class="dashboard-btn org-unit-filter-btn border-round " [ngClass]="{'active-filter': selectedFilter === 'ORG_UNIT'}"
        title="Filter by organisation unit" (click)="toggleCurrentFilter($event, 'ORG_UNIT')">
        <img src="assets/icons/tree.png" alt="">
        <span>Org Unit</span>
      </button>
      <button class="dashboard-btn data-filter-btn border-round" [ngClass]="{'active-filter': selectedFilter === 'DATA'}" title="Filter by data"
        (click)="toggleCurrentFilter($event, 'DATA')">
        <img src="assets/icons/data.png" alt="">
        <span>Data</span>
      </button>
      <button class="dashboard-btn period-filter-btn border-round" [ngClass]="{'active-filter': selectedFilter === 'PERIOD'}" title="Filter by period"
        (click)="toggleCurrentFilter($event, 'PERIOD')">
        <img src="assets/icons/period.png" alt="">
        <span>Period</span>
      </button>

      <button class="dashboard-btn layout-filter-btn border-round " [ngClass]="{'active-filter': selectedFilter === 'LAYOUT'}"
        title="Change layout" (click)="toggleCurrentFilter($event, 'LAYOUT')">
        <img src="assets/icons/layout.png" alt="">
        <span>Layout</span>
      </button>

    </div>
  </div>
  <div class="visualization-filter-body dashboard-border" *ngIf="selectedFilter">
    <!--org unit filter-->
    <app-org-unit-filter *ngIf="selectedFilter === 'ORG_UNIT'" [orgUnitModel]="orgUnitModel" (onOrgUnitClose)="selectedFilter = undefined"
      (onOrgUnitUpdate)="onFilterUpdateAction($event, 'ORG_UNIT')"></app-org-unit-filter>
    <!--end of org unit filter-->

    <!--data filter-->
    <app-data-filter *ngIf="selectedFilter === 'DATA'" [selectedItems]="selectedDataItems" (onDataFilterClose)="selectedFilter = undefined"
      (onDataUpdate)="onFilterUpdateAction($event, 'DATA')"></app-data-filter>
    <!--end of data filter-->

    <!--period filter-->
    <app-period-filter *ngIf="selectedFilter === 'PERIOD'" [selectedPeriods]="selectedPeriods" (onPeriodFilterClose)="selectedFilter = undefined"
      (onPeriodUpdate)="onFilterUpdateAction($event, 'PERIOD')"></app-period-filter>
    <!--end of period filter-->
  </div>
</div>
